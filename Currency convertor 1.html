<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Currency convertor 1</title>
    </head>
    <body>
        <script>
            document.write("<h2>Currency</h2>");
        </script>
        <h1>Currency convertor 1</h1>
        <script>
            let dollars = prompt("Input dollars")
            let currency = 41.44
            let grn = dollars * currency;
            alert(grn.toFixed(2));
        </script>
    </body>
</html>
